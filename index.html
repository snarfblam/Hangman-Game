<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Hangman - 8-Bit Style</title>
        
        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        
        <!-- Temp -->
        <style>
            .test {
                font-family: "Press Start 2P";
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="assets/images/HANGMAN.png" alt="HANGMAN" id="logo">
            <div id="subtitle">8-Bit Edition</div>
            <div class="rivet rivet1"></div>
            <div class="rivet rivet2"></div>
            <div class="rivet rivet3"></div>
            <div class="rivet rivet4"></div>
        </header>
        
        <div class="game-container">
            <div class="game-item">
                <p>Are you a bad enough dude to not get hanged?<p>
                <img src="assets/images/hangman-a.gif">
            </div>
            <div class="game-item">
                <p>Press a key to make a guess!</p>
                <p>
                    Wins: <span id="winDisplay">0</span>.
                    <br><br>
                </p>
                <p>
                    Current word:
                    <br>
                    <span id="wordDisplay">_________</span>
                    <br><br>
                </p>
                <p>
                    Lives: 
                    <span id="livesDisplay">13</span>
                    <br><br>
                </p>
                <p>
                    Guesses:<br>
                    <span id="guessDisplay"></span>
                </p>
            </div>
        </div>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            function autorun()
            {
                
            }
            
            if (document.addEventListener) 
                document.addEventListener("DOMContentLoaded", autorun, false);
            else if (document.attachEvent) 
                document.attachEvent("onreadystatechange", autorun);
            else window.onload = autorun;
        </script>
    </body>
</html>
