<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Hangman - 8-Bit Style</title>
        
        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        
        <!-- Temp -->
        <style>
            .test {
                font-family: "Press Start 2P";
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="assets/images/HANGMAN.png" alt="HANGMAN" id="logo">
            <div id="subtitle">8-Bit Edition</div>
            <div class="rivet rivet1"></div>
            <div class="rivet rivet2"></div>
            <div class="rivet rivet3"></div>
            <div class="rivet rivet4"></div>
        </header>
        
        <div class="game-container">
            <div class="game-pane" id="player-pane">
                <div class="player-container">
                    <!-- <div class="player-box player-one" id="img-player"></div> -->
                    <img class="player-box player-one" id="img-player">
                    <p id="versus">vs.</p>
                    <!-- <div class="player-box player-two" id="img-opponent"></div> -->
                    <img class="player-box player-two" id="img-opponent">
                    
                </div>

                <img src="assets/images/hangman-a.gif" id="hangman">
            </div>
            <div class="game-pane">
                <h3 class="pane-header" id="input-prompt">Press a key to make a guess!</h3>

                <div>
                    HEALTH <div id="health-bar"></div>
                    <br><br>
                </div>
                <p>
                    Score: <span id="score-display">0</span>
                    <br><br>
                </p>                <p>
                    Guesses:<br>
                    <span id="guess-display"></span>
                    <br><br><br>
                </p>
                <p class="word-container">
                        Current word:
                        <br>
                        <span id="word-display">_________</span>
                        <br><br>
                </p>    
            </div>
        </div>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="assets/javascript/game.js" type="text/javascript"></script>
    </body>
</html>
